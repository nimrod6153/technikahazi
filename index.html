<!DOCTYPE html>
<html>
<head>
  <title>Geometry Dash - Mez≈ëfi Nimr√≥d</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0e0e1c;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #game-container {
      position: relative;
      width: 800px;
      height: 400px;
      overflow: hidden;
      background: linear-gradient(45deg, #120f2f, #1f1d3a);
      border: 4px solid #f72585;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(247, 37, 133, 0.5);
    }
    
    #player {
      position: absolute;
      width: 32px;
      height: 32px;
      background-color: #4cc9f0;
      border-radius: 4px;
      bottom: 50px;
      left: 100px;
      transition: transform 0.2s;
      box-shadow: 0 0 10px #4cc9f0;
    }
    
    .obstacle {
      position: absolute;
      width: 32px;
      background-color: #f72585;
      bottom: 50px;
      box-shadow: 0 0 10px #f72585;
    }
    
    #ground {
      position: absolute;
      width: 100%;
      height: 50px;
      bottom: 0;
      background: linear-gradient(to right, #7209b7, #3a0ca3);
      background-size: 50px 50px;
      background-image: linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
    }
    
    #score-display {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px #4cc9f0;
    }
    
    #sound-control {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      text-shadow: 0 0 10px #4cc9f0;
    }
    
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 36px;
      display: none;
      text-align: center;
      background-color: rgba(14, 14, 28, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(247, 37, 133, 0.5);
    }
    
    #start-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-align: center;
      background-color: rgba(14, 14, 28, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(247, 37, 133, 0.5);
    }
    
    .restart-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #7209b7, #f72585);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s;
      box-shadow: 0 0 10px rgba(247, 37, 133, 0.5);
    }
    
    .restart-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(247, 37, 133, 0.8);
    }
    
    #particles-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background-color: rgba(247, 37, 133, 0.6);
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="particles-container"></div>
    <div id="player"></div>
    <div id="ground"></div>
    <div id="score-display">Pontsz√°m: 0</div>
    <div id="sound-control" onclick="toggleSound()">üîä</div>
    <div id="start-message">
      Kattints vagy nyomd meg a sz√≥k√∂zt a kezd√©shez<br>
      <button class="restart-button" onclick="startGame()">Kezd√©s</button>
    </div>
    <div id="game-over">
      J√°t√©k V√©ge!<br>
      <span id="final-score"></span><br>
      <button class="restart-button" onclick="restartGame()">√öjra</button>
    </div>
    <audio id="game-music" loop>
      <source src="Juice WRLD - Empty Out Your Pockets (Official Fortnite Music Video).mp3" type="audio/mp3">
    </audio>
  </div>
  
  <script>
    const player = document.getElementById('player');
    const gameContainer = document.getElementById('game-container');
    const scoreDisplay = document.getElementById('score-display');
    const gameOverMessage = document.getElementById('game-over');
    const finalScore = document.getElementById('final-score');
    const startMessage = document.getElementById('start-message');
    const particlesContainer = document.getElementById('particles-container');
    const gameMusic = document.getElementById('game-music');
    
    let isJumping = false;
    let isGameOver = false;
    let gameRunning = false;
    let obstacleInterval;
    let score = 0;
    let obstacleSpeed = 6;
    let obstacleFrequency = 1200;
    let soundEnabled = true;
    
    // Helyesebb hangf√°jl haszn√°lata
    
    // Gravit√°ci√≥s √©s ugr√°s param√©terek
    let playerBottom = 50;
    let gravity = 0.9;
    let jumpForce = 15;
    let velocity = 0;
    
    // R√©szecske kezel√©s
    const particles = [];
    
    // √útk√∂z√©s√©rz√©kel√©s
    function checkCollision(playerRect, obstacleRect) {
      return !(
        playerRect.right < obstacleRect.left ||
        playerRect.left > obstacleRect.right ||
        playerRect.top > obstacleRect.bottom ||
        playerRect.bottom < obstacleRect.top
      );
    }
    
    // Hang ki/be kapcsol√°sa
    function toggleSound() {
      soundEnabled = !soundEnabled;
      const soundControl = document.getElementById('sound-control');
      
      if (soundEnabled) {
        if (gameRunning) gameMusic.play();
        soundControl.textContent = 'üîä';
      } else {
        gameMusic.pause();
        soundControl.textContent = 'üîá';
      }
    }
    
    // J√°t√©k neh√©zs√©gi szintj√©nek n√∂vel√©se
    function increaseDifficulty() {
      if (score % 10 === 0 && score > 0) {
        obstacleSpeed += 0.5;
        obstacleFrequency = Math.max(600, obstacleFrequency - 100);
        clearInterval(obstacleInterval);
        obstacleInterval = setInterval(createObstacle, obstacleFrequency);
      }
    }
    
    function startGame() {
      startMessage.style.display = 'none';
      gameRunning = true;
      score = 0;
      updateScore();
      
      // Zene ind√≠t√°sa ha enged√©lyezve van
      if (soundEnabled) {
        gameMusic.play();
      }
      
      // Akad√°lyok gener√°l√°sa
      obstacleInterval = setInterval(createObstacle, obstacleFrequency);
      
      // Gravit√°ci√≥ szimul√°ci√≥ √©s r√©szecsk√©k friss√≠t√©se
      requestAnimationFrame(updateGame);
      requestAnimationFrame(updateParticles);
    }
    
    function updateParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.element.style.left = p.x + 'px';
        p.element.style.bottom = p.y + 'px';
        
        if (p.x < -10 || p.x > 810 || p.y < -10 || p.y > 410) {
          p.element.remove();
          particles.splice(i, 1);
        }
      }
      
      if (gameRunning) {
        requestAnimationFrame(updateParticles);
      }
    }
    
    function updateGame() {
      if (!gameRunning) return;
      
      // Gravit√°ci√≥ alkalmaz√°sa
      if (isJumping || playerBottom > 50) {
        velocity -= gravity;
        playerBottom += velocity;
        
        if (playerBottom <= 50) {
          playerBottom = 50;
          isJumping = false;
          velocity = 0;
        }
        
        player.style.bottom = playerBottom + 'px';
      }
      
      requestAnimationFrame(updateGame);
    }
    
    function jump() {
      if (!gameRunning) return;
      if (!isJumping) {
        isJumping = true;
        velocity = jumpForce;
        createParticleEffect(player.offsetLeft, player.offsetTop + 32);
        player.style.transform = 'rotate(-45deg)';
        setTimeout(() => {
          player.style.transform = 'rotate(0deg)';
        }, 300);
      }
    }
    
    function createObstacle() {
      if (!gameRunning) return;
      
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      gameContainer.appendChild(obstacle);
      
      // V√©letlenszer≈± magass√°g
      const height = Math.random() * 20 + 50;
      obstacle.style.height = height + 'px';
      
      // Kezd≈ë poz√≠ci√≥
      obstacle.style.left = '800px';
      
      let obstaclePosition = 800;
      let scored = false;
      
      const moveObstacle = () => {
        if (!gameRunning) {
          obstacle.remove();
          return;
        }
        
        if (obstaclePosition < -30) {
          obstacle.remove();
          clearInterval(obstacleTimer);
        } else {
          obstaclePosition -= obstacleSpeed;
          obstacle.style.left = obstaclePosition + 'px';
          
          // √útk√∂z√©s√©rz√©kel√©s
          const playerRect = player.getBoundingClientRect();
          const obstacleRect = obstacle.getBoundingClientRect();
          
          if (checkCollision(playerRect, obstacleRect)) {
            gameOver();
          }
          
          // Csak egyszer adjunk pontot, amikor a karakter t√∫lhalad az akad√°lyon
          if (!scored && obstaclePosition < 70) {
            score++;
            updateScore();
            increaseDifficulty();
            scored = true;
          }
        }
      };
      
      let obstacleTimer = setInterval(moveObstacle, 20);
    }
    
    function updateScore() {
      scoreDisplay.textContent = `Pontsz√°m: ${score}`;
    }
    
    function gameOver() {
      gameRunning = false;
      isGameOver = true;
      clearInterval(obstacleInterval);
      
      finalScore.textContent = `V√©gs≈ë pontsz√°m: ${score}`;
      gameOverMessage.style.display = 'block';
      
      // Zene le√°ll√≠t√°sa
      gameMusic.pause();
      gameMusic.currentTime = 0;
      
      // T√°vol√≠tsuk el az √∂sszes akad√°lyt
      document.querySelectorAll('.obstacle').forEach(obstacle => {
        obstacle.remove();
      });
    }
    
    function restartGame() {
      isGameOver = false;
      gameOverMessage.style.display = 'none';
      player.style.bottom = '50px';
      playerBottom = 50;
      velocity = 0;
      obstacleSpeed = 6;
      obstacleFrequency = 1200;
      
      // R√©szecsk√©k elt√°vol√≠t√°sa
      particles.forEach(p => p.element.remove());
      particles.length = 0;
      
      startGame();
    }
    
    // R√©szecske effektus
    function createParticleEffect(x, y) {
      for (let i = 0; i < 10; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 6 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        
        particle.style.left = x + 'px';
        particle.style.bottom = y + 'px';
        
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 5 + 3;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        
        particlesContainer.appendChild(particle);
        
        const particleObj = {
          element: particle,
          x: x,
          y: y,
          vx: vx,
          vy: vy
        };
        
        particles.push(particleObj);
      }
    }
    
    // Esem√©nyfigyel≈ëk
    document.addEventListener('keydown', event => {
      if (event.code === 'Space') {
        event.preventDefault();
        if (!gameRunning && !isGameOver) {
          startGame();
        } else {
          jump();
        }
      }
    });
    
    gameContainer.addEventListener('click', event => {
      if (!gameRunning && !isGameOver) {
        startGame();
      } else {
        jump();
      }
    });
  </script>
</body>
</html>
